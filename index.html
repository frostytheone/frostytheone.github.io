<!DOCTYPE html>
<html>
<head>
    <title>Devin's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .entry {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .entry-number {
            color: #999;
            font-size: 12px;
        }

        .entry-date {
            color: #999;
            font-size: 12px;
        }

        .entry-content {
            margin-top: 10px;
            line-height: 1.5;
        }

        .submit-button {
            text-align: center;
            margin-bottom: 20px;
        }

        .delete-button {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Devin's Blog</h1>
    <div class="submit-button">
        <a href="/new_entry">Submit New Entry</a>
    </div>
    <div class="entries">
        {% for entry in entries %}
            <div class="entry">
                <div class="entry-number">#{{ entry.number }}</div>
                <div class="entry-date">{{ entry.date }}</div>
                <div class="entry-content">{{ entry.content }}</div>
                <form action="/delete_entry" method="post">
                    <input type="hidden" name="entry_id" value="{{ entry.number }}">
                    <div class="delete-button">
                        <input type="password" name="password" placeholder="Enter Password">
                        <button type="submit">Delete Entry</button>
                    </div>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
